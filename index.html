<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Meme Generator</h1>

            <!-- User Form -->
            <form id="form" action="#">
                <label for="url">Image Link:</label>
                <input type="url" name="url" id="url" placeholder="SEARCH" pattern="https://.*" required>
                <label for="top-text">Text On Top</label>
                <input type="text" id="top-text" placeholder="OPTIONAL">
                <label for="bottom-text">Text On Bottom</label>
                <input type="text" id="bottom-text" placeholder="OPTIONAL">
                <button id="submit-meme" class="btn" type="submit">SUBMIT</button>
            </form><!-- /User Form -->
            
        </header>

        <main class="meme-container">
            <div id="memes"></div> <!-- List of Memes Generated -->
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
